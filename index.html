            setInterval(function(){
                if(!data.isPause){
                    data.countTime += 1;
                    ss = data.countTime % 60;
                    mm = ((data.countTime - ss) / 60) % 60;
                    h = (data.countTime - (mm * 60) - ss) / 3600 ;
                    data.strTime = h + ':' + ('0' + mm).slice(-2) + ':' + ('0' + ss).slice(-2);
                }
            }, 1000);
        };

          data.stlabel = '再開';
